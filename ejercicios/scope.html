
<html>
  <head>
    <title>Scope</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>

    <script>
//       Global Scope 

//       Function Scope 
        
//       Block Scope
        function printNumbers() {
          for( let i = 0; i < 10; i++) {
            setTimeout(function() {
              console.log(i)
            }, 100)
          }
        }
        printNumbers()
//       Module Scope
    </script>
  </body>
</html>
